<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login como seção central -->
    <div class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">Bem-vindo de volta!</h1>
        <p class="hero-subtitle">Entre na sua conta para continuar</p>

        <div class="auth-form">
          <form action="#">
            <div class="form-group">
              <label for="email">Email ou telefone</label>
              <input type="text" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-auth">Entrar</button>
            <div class="auth-switch">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Lembrar-me</label> | 
              <a href="#">Precisa de ajuda?</a>
            </div>
          </form>

          <p class="auth-switch">Não possui cadastro? <a href="#">Cadastre-se agora</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Produtos - Eduardo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 2px solid #d4af37;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4af37;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-button {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 25px;
        }

        .nav-button:hover {
            color: #d4af37;
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding: 2rem 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
        }

        .back-button {
            margin-bottom: 2rem;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .back-button-inline {
            position: absolute;
            left: 2rem;
            top: 2rem;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            margin: 0 auto 1rem auto;
        }

        .welcome-section p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        h3 {
            color: #d4af37;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Form Styles */
        .reserva-form {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group label {
            display: block;
            color: #d4af37;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Table Styles */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-container h3 {
            text-align: left;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .table th {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            font-weight: bold;
        }

        .table td {
            color: #ddd;
        }

        .table tr:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .table tbody tr:nth-child(even) {
            background: rgba(212, 175, 55, 0.05);
        }

        /* Button Styles */
        .btn-primary, .btn-secondary {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #000;
            border-color: #d4af37;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af37;
            border-color: #d4af37;
        }

        .btn-secondary:hover {
            background: #d4af37;
            color: #000;
            transform: translateY(-3px);
        }

        .btn-success {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-warning {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .btn-danger {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .text-center {
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #d4af37;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 2rem 2rem 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        .modal-header h3 {
            color: #d4af37;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
            width: 100%;
        }

        .close {
            color: #d4af37;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ffd700;
        }

        .auth-form {
            padding: 2rem;
            text-align: center;
        }

        /* Special Styles */
        td span[style*="color: red"] {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b !important;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid #ff6b6b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container h3 {
                text-align: center;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }

            .main-content {
                margin-top: 100px;
            }

            .table th,
            .table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .reserva-form {
                padding: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <div class="logo">üçΩÔ∏è Sistema Restaurante</div>
            </div>
        </header>

        <div class="main-content">
            <div class="welcome-section">
                <div class="back-button-inline">
                    <a href="../restaurante-sistema/sistema.html" class="btn-secondary">‚Üê Voltar ao Sistema</a>
                </div>
                <h1>Gest√£o de Produtos</h1>
                <div class="section-divider"></div>
            </div>

            <div class="row">
                <!-- Formul√°rio de Cadastro -->
                <div class="col-md-4">
                    <h3><i class="fas fa-plus-circle"></i> Cadastro de Produto</h3>
                    <form id="produtoForm" class="reserva-form">
                        <div class="form-group">
                            <label for="nomeProduto">Nome do Produto *</label>
                            <input type="text" id="nomeProduto" name="nome" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="valorProduto">Valor (R$) *</label>
                            <input type="text" id="valorProduto" name="valor" class="form-control" data-format="currency" required placeholder="0,00">
                        </div>

                        <div class="form-group">
                            <label for="ingredientesProduto">Ingredientes *</label>
                            <textarea id="ingredientesProduto" name="ingredientes" class="form-control" rows="3" required placeholder="Liste os ingredientes principais"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="promocaoProduto">Em Promo√ß√£o?</label>
                            <select id="promocaoProduto" name="promocao" class="form-control">
                                <option value="nao">N√£o</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fotoProduto">Foto (JPG/PNG)</label>
                            <input type="file" id="fotoProduto" name="foto" class="form-control" accept=".jpg,.jpeg,.png">
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn-success" onclick="ProdutoModule.create()">
                                <i class="fas fa-save"></i> Cadastrar
                            </button>
                            <button type="button" class="btn-secondary" onclick="clearForm('produtoForm')" style="margin-left: 1rem;">
                                <i class="fas fa-eraser"></i> Limpar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Produtos -->
                <div class="col-md-8">
                    <div class="search-container">
                        <h3><i class="fas fa-list"></i> Lista de Produtos</h3>
                        <input type="text" id="searchProduto" class="form-control" placeholder="üîç Buscar produto..." style="max-width: 300px;">
                    </div>

                    <table class="table" id="produtosTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-utensils"></i> Nome</th>
                                <th><i class="fas fa-dollar-sign"></i> Valor</th>
                                <th><i class="fas fa-tag"></i> Promo√ß√£o</th>
                                <th><i class="fas fa-cog"></i> A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-id="1">
                                <td>Salm√£o Grelhado</td>
                                <td>R$ 45,90</td>
                                <td><span style="color: red;">‚úì Sim</span></td>
                                <td>
                                    <button class="btn-warning" onclick="editarProduto(1)">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn-danger" onclick="ProdutoModule.delete(1, 'Salm√£o Grelhado')">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr data-id="2">
                                <td>Risotto de Camar√£o</td>
                                <td>R$ 38,50</td>
                                <td>N√£o</td>
                                <td>
                                    <button class="btn-warning" onclick="editarProduto(2)">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn-danger" onclick="ProdutoModule.delete(2, 'Risotto de Camar√£o')">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr data-id="3">
                                <td>Picanha Argentina</td>
                                <td>R$ 52,00</td>
                                <td>N√£o</td>
                                <td>
                                    <button class="btn-warning" onclick="editarProduto(3)">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn-danger" onclick="ProdutoModule.delete(3, 'Picanha Argentina')">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr data-id="4">
                                <td>Sobremesa da Casa</td>
                                <td>R$ 15,90</td>
                                <td><span style="color: red;">‚úì Sim</span></td>
                                <td>
                                    <button class="btn-warning" onclick="editarProduto(4)">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn-danger" onclick="ProdutoModule.delete(4, 'Sobremesa da Casa')">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Editar Produto</h3>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editProdutoForm" class="auth-form">
                <div class="form-group">
                    <label for="editNomeProduto">Nome do Produto *</label>
                    <input type="text" id="editNomeProduto" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="editValorProduto">Valor (R$) *</label>
                    <input type="text" id="editValorProduto" class="form-control" data-format="currency" required>
                </div>

                <div class="form-group">
                    <label for="editIngredientesProduto">Ingredientes *</label>
                    <textarea id="editIngredientesProduto" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editPromocaoProduto">Em Promo√ß√£o?</label>
                    <select id="editPromocaoProduto" class="form-control">
                        <option value="nao">N√£o</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="button" class="btn-success" onclick="salvarEdicao()">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn-secondary" onclick="closeModal('editModal')" style="margin-left: 1rem;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Vari√°vel global para controle de IDs
        let nextProductId = 5;

        // M√≥dulo de Produtos
        const ProdutoModule = {
            create: function() {
                const form = document.getElementById('produtoForm');
                if (this.validateForm(form)) {
                    const produto = this.getFormData(form);
                    if (this.addProductToTable(produto)) {
                        this.clearForm(form);
                        this.showSuccess('Produto cadastrado com sucesso!');
                    }
                }
            },

            getFormData: function(form) {
                return {
                    id: nextProductId++,
                    nome: form.nomeProduto.value,
                    valor: form.valorProduto.value,
                    ingredientes: form.ingredientesProduto.value,
                    promocao: form.promocaoProduto.value === 'sim'
                };
            },

            addProductToTable: function(produto) {
                const tbody = document.querySelector('#produtosTable tbody');
                const row = document.createElement('tr');
                row.setAttribute('data-id', produto.id);
                
                const promocaoText = produto.promocao ? '<span style="color: red;">‚úì Sim</span>' : 'N√£o';
                const valorFormatado = produto.valor.startsWith('R$') ? produto.valor : `R$ ${produto.valor}`;
                
                row.innerHTML = `
                    <td>${produto.nome}</td>
                    <td>${valorFormatado}</td>
                    <td>${promocaoText}</td>
                    <td>
                        <button class="btn-warning" onclick="editarProduto(${produto.id})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-danger" onclick="ProdutoModule.delete(${produto.id}, '${produto.nome}')">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
                row.style.animation = 'fadeIn 0.3s ease';
                return true;
            },

            delete: function(id, nome) {
                if (confirm(`Tem certeza que deseja excluir o produto "${nome}"?`)) {
                    const row = document.querySelector(`tr[data-id="${id}"]`);
                    if (row) {
                        row.style.animation = 'fadeOut 0.3s ease';
                        setTimeout(() => {
                            row.remove();
                            this.showSuccess('Produto exclu√≠do com sucesso!');
                        }, 300);
                    }
                }
            },

            validateForm: function(form) {
                const inputs = form.querySelectorAll('[required]');
                for (let input of inputs) {
                    if (!input.value.trim()) {
                        input.focus();
                        this.showError('Por favor, preencha todos os campos obrigat√≥rios.');
                        return false;
                    }
                }
                return true;
            },

            clearForm: function(form) {
                form.reset();
            },

            showSuccess: function(message) {
                this.showNotification(message, 'success');
            },

            showError: function(message) {
                this.showNotification(message, 'error');
            },

            showNotification: function(message, type) {
                // Remove notifica√ß√£o existente se houver
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();

                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    color: white;
                    font-weight: bold;
                    z-index: 3000;
                    animation: slideIn 0.3s ease;
                    text-align: center;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    ${type === 'success' ? 'background: linear-gradient(135deg, #28a745, #20c997);' : 'background: linear-gradient(135deg, #dc3545, #c82333);'}
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        };

        // Fun√ß√µes auxiliares
        function clearForm(formId) {
            ProdutoModule.clearForm(document.getElementById(formId));
        }

        function editarProduto(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            if (row) {
                const cells = row.querySelectorAll('td');
                document.getElementById('editNomeProduto').value = cells[0].textContent;
                document.getElementById('editValorProduto').value = cells[1].textContent;
                document.getElementById('editIngredientesProduto').value = `Ingredientes do ${cells[0].textContent}`;
                document.getElementById('editPromocaoProduto').value = cells[2].textContent.includes('Sim') ? 'sim' : 'nao';
                
                // Armazenar ID do produto sendo editado
                document.getElementById('editProdutoForm').setAttribute('data-product-id', id);
                
                openModal('editModal');
            }
        }

        function salvarEdicao() {
            const form = document.getElementById('editProdutoForm');
            if (ProdutoModule.validateForm(form)) {
                const productId = form.getAttribute('data-product-id');
                const row = document.querySelector(`tr[data-id="${productId}"]`);
                
                if (row) {
                    const cells = row.querySelectorAll('td');
                    const promocao = document.getElementById('editPromocaoProduto').value === 'sim';
                    const promocaoText = promocao ? '<span style="color: red;">‚úì Sim</span>' : 'N√£o';
                    const valor = document.getElementById('editValorProduto').value;
                    const valorFormatado = valor.startsWith('R$') ? valor : `R$ ${valor}`;
                    
                    cells[0].textContent = document.getElementById('editNomeProduto').value;
                    cells[1].textContent = valorFormatado;
                    cells[2].innerHTML = promocaoText;
                    
                    row.style.animation = 'fadeIn 0.3s ease';
                    closeModal('editModal');
                    ProdutoModule.showSuccess('Produto atualizado com sucesso!');
                }
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function filterTable(searchId, tableId) {
            const searchInput = document.getElementById(searchId);
            const table = document.getElementById(tableId);
            const rows = table.querySelectorAll('tbody tr');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const text = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');
                    
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                        row.style.animation = 'fadeIn 0.3s ease';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }

        // Formata√ß√£o de moeda
        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, '');
            value = (value / 100).toFixed(2) + '';
            value = value.replace(".", ",");
            value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            input.value = value;
        }

        // Configura√ß√µes iniciais
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar filtro da tabela
            filterTable('searchProduto', 'produtosTable');

            // Formata√ß√£o de campos de moeda
            const currencyInputs = document.querySelectorAll('input[data-format="currency"]');
            currencyInputs.forEach(input => {
                input.addEventListener('input', function() {
                    formatCurrency(this);
                });
                
                input.addEventListener('blur', function() {
                    if (this.value && !this.value.startsWith('R$ ')) {
                        this.value = 'R$ ' + this.value;
                    }
                });
            });

            // Adicionar efeito de scroll no header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 100) {
                    header.style.background = 'rgba(0, 0, 0, 0.98)';
                    header.style.boxShadow = '0 2px 20px rgba(212, 175, 55, 0.2)';
                } else {
                    header.style.background = 'rgba(10, 10, 10, 0.95)';
                    header.style.boxShadow = 'none';
                }
            });

            // Fechar modal ao clicar fora
            window.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    e.target.classList.remove('active');
                }
            });

            // Adicionar efeitos de hover nas linhas da tabela
            const tableRows = document.querySelectorAll('#produtosTable tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.02)';
                    this.style.transition = 'transform 0.2s ease';
                });
                
                row.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Valida√ß√£o de arquivo de imagem
            const fileInput = document.getElementById('fotoProduto');
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const fileSize = file.size / 1024 / 1024; // MB
                    if (fileSize > 5) {
                        alert('O arquivo deve ter no m√°ximo 5MB');
                        this.value = '';
                        return;
                    }
                    
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                    if (!allowedTypes.includes(file.type)) {
                        alert('Apenas arquivos JPG e PNG s√£o permitidos');
                        this.value = '';
                        return;
                    }
                }
            });

            // Adicionar contador de caracteres para o campo de ingredientes
            const ingredientesTextarea = document.getElementById('ingredientesProduto');
            const editIngredientesTextarea = document.getElementById('editIngredientesProduto');
            
            function addCharCounter(textarea) {
                const maxLength = 200;
                const counter = document.createElement('small');
                counter.style.color = '#ccc';
                counter.style.display = 'block';
                counter.style.marginTop = '5px';
                counter.style.textAlign = 'center';
                
                textarea.setAttribute('maxlength', maxLength);
                textarea.parentNode.appendChild(counter);
                
                function updateCounter() {
                    const remaining = maxLength - textarea.value.length;
                    counter.textContent = `${remaining} caracteres restantes`;
                    counter.style.color = remaining < 20 ? '#ff6b6b' : '#ccc';
                }
                
                textarea.addEventListener('input', updateCounter);
                updateCounter();
            }
            
            addCharCounter(ingredientesTextarea);
            addCharCounter(editIngredientesTextarea);

            console.log('Sistema de Gest√£o de Produtos carregado com sucesso!');
        });

        // Fun√ß√£o para gerar relat√≥rio simples
        function gerarRelatorio() {
            const rows = document.querySelectorAll('#produtosTable tbody tr');
            let produtos = [];
            
            rows.forEach(row => {
                if (row.style.display !== 'none') {
                    const cells = row.querySelectorAll('td');
                    produtos.push({
                        nome: cells[0].textContent,
                        valor: cells[1].textContent,
                        promocao: cells[2].textContent.includes('Sim')
                    });
                }
            });
            
            const total = produtos.length;
            const promocoes = produtos.filter(p => p.promocao).length;
            
            alert(`Relat√≥rio de Produtos:\n\nTotal de produtos: ${total}\nProdutos em promo√ß√£o: ${promocoes}\nProdutos regulares: ${total - promocoes}`);
        }

        // Adicionar bot√£o de relat√≥rio
        document.addEventListener('DOMContentLoaded', function() {
            const searchContainer = document.querySelector('.search-container');
            const relatorioBtn = document.createElement('button');
            relatorioBtn.className = 'btn-primary';
            relatorioBtn.style.marginLeft = '1rem';
            relatorioBtn.innerHTML = '<i class="fas fa-chart-bar"></i> Relat√≥rio';
            relatorioBtn.onclick = gerarRelatorio;
            searchContainer.appendChild(relatorioBtn);
        });
    </script>
</body>

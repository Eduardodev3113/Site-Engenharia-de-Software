<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gastos - Restaurante Elegante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Botão Voltar ao Sistema */
        .btn-secondary {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: #d4af37;
            color: #000;
            transform: translateY(-2px);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 3px solid #d4af37;
            margin-bottom: 3rem;
            margin-top: 5rem;
        }

        .header h1 {
            font-size: 3rem;
            color: #d4af37;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-nav {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-nav.active,
        .btn-nav:hover {
            background: #d4af37;
            color: #000;
        }

        /* Form Section */
        .form-section {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .form-header h2 {
            color: #d4af37;
            font-size: 2rem;
        }

        .form-header i {
            font-size: 2rem;
            color: #d4af37;
        }

        .expense-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #d4af37;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select option {
            background: #1a1a1a;
            color: #fff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        /* Lista de Gastos */
        .expenses-list {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .list-header h2 {
            color: #d4af37;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-filter {
            padding: 0.4rem 1rem;
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-filter.active,
        .btn-filter:hover {
            background: #d4af37;
            color: #000;
        }

        .expense-item {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-item:hover {
            transform: translateX(5px);
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.15);
        }

        .expense-info {
            flex: 1;
        }

        .expense-title {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .expense-details {
            color: #ccc;
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .expense-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #d4af37;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .expense-category {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.2rem;
        }

        .expense-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .btn-action {
            padding: 0.5rem;
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-action:hover {
            background: #d4af37;
            color: #000;
        }

        .btn-action.delete {
            border-color: #f44336;
            color: #f44336;
        }

        .btn-action.delete:hover {
            background: #f44336;
            color: #fff;
        }

        /* Resumo de Gastos */
        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .summary-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 2px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .summary-icon {
            font-size: 3rem;
            color: #d4af37;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: #ccc;
            font-size: 1.1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #d4af37;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 2rem 2rem 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .modal-header h3 {
            color: #d4af37;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close {
            color: #d4af37;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ffd700;
        }

        .modal-body {
            padding: 2rem;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .btn-secondary {
                top: 1rem;
                left: 1rem;
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }

            .header {
                margin-top: 4rem;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .expense-form {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .summary-section {
                grid-template-columns: 1fr;
            }

            .expense-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .expense-actions {
                margin-left: 0;
            }

            .list-header {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Animações */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 10px;
            border-left: 4px solid #2e7d32;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-left-color: #c62828;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Botão Voltar ao Sistema -->
    <a href="../restaurante-sistema/sistema.html" class="btn-secondary" onclick="goBackToSystem()">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Sistema
    </a>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>
                <i class="fas fa-receipt"></i>
                Cadastro de Gastos
            </h1>
            <p class="subtitle">Sistema de controle de gastos operacionais</p>
            <div class="nav-buttons">
                <a href="#" class="btn-nav">
                    <i class="fas fa-home"></i> Início
                </a>
                <a href="#" class="btn-nav active">
                    <i class="fas fa-receipt"></i> Cadastro de Gastos
                </a>
                <a href="#" class="btn-nav">
                    <i class="fas fa-chart-line"></i> Relatórios
                </a>
                <a href="#" class="btn-nav">
                    <i class="fas fa-cog"></i> Configurações
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Resumo de Gastos -->
        <section class="summary-section fade-in">
            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="summary-value" id="totalExpenses">R$ 0,00</div>
                <div class="summary-label">Total do Mês</div>
            </div>

            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="summary-value" id="todayExpenses">R$ 0,00</div>
                <div class="summary-label">Gastos Hoje</div>
            </div>

            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="summary-value" id="topCategory">-</div>
                <div class="summary-label">Categoria Principal</div>
            </div>

            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="summary-value" id="totalItems">0</div>
                <div class="summary-label">Total de Itens</div>
            </div>
        </section>

        <!-- Formulário de Cadastro -->
        <section class="form-section fade-in">
            <div class="form-header">
                <i class="fas fa-plus-circle"></i>
                <h2>Novo Gasto</h2>
            </div>
            
            <form class="expense-form" id="expenseForm">
                <div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-tag"></i>
                            Descrição do Gasto*
                        </label>
                        <input type="text" id="description" placeholder="Ex: Compra de ingredientes" required>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-list-alt"></i>
                            Categoria*
                        </label>
                        <select id="category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="insumos">Insumos e Ingredientes</option>
                            <option value="equipamentos">Equipamentos</option>
                            <option value="manutencao">Manutenção</option>
                            <option value="limpeza">Produtos de Limpeza</option>
                            <option value="funcionarios">Funcionários</option>
                            <option value="marketing">Marketing</option>
                            <option value="contas">Contas (Luz, Água, Gás)</option>
                            <option value="impostos">Impostos e Taxas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <i class="fas fa-dollar-sign"></i>
                                Valor*
                            </label>
                            <input type="number" id="value" step="0.01" placeholder="0,00" required>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-calendar"></i>
                                Data*
                            </label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-credit-card"></i>
                            Forma de Pagamento
                        </label>
                        <select id="paymentMethod">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao">Cartão</option>
                            <option value="pix">PIX</option>
                            <option value="transferencia">Transferência</option>
                            <option value="boleto">Boleto</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-building"></i>
                            Fornecedor/Empresa
                        </label>
                        <input type="text" id="supplier" placeholder="Nome do fornecedor">
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-file-alt"></i>
                            Número da Nota/Recibo
                        </label>
                        <input type="text" id="receiptNumber" placeholder="Número do documento">
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-comment"></i>
                            Observações
                        </label>
                        <textarea id="observations" placeholder="Informações adicionais sobre o gasto..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i>
                        Cadastrar Gasto
                    </button>
                </div>
            </form>
        </section>

        <!-- Lista de Gastos -->
        <section class="expenses-list fade-in">
            <div class="list-header">
                <h2>
                    <i class="fas fa-list"></i>
                    Gastos Recentes
                </h2>
                <div class="filter-buttons">
                    <button class="btn-filter active" onclick="filterExpenses('all')">Todos</button>
                    <button class="btn-filter" onclick="filterExpenses('today')">Hoje</button>
                    <button class="btn-filter" onclick="filterExpenses('week')">Semana</button>
                    <button class="btn-filter" onclick="filterExpenses('month')">Mês</button>
                </div>
            </div>
            
            <div id="expensesList">
                <!-- Gastos serão carregados aqui pelo JavaScript -->
            </div>
        </section>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-edit"></i>
                    Editar Gasto
                </h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label>Descrição</label>
                        <input type="text" id="editDescription">
                    </div>
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" id="editValue" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="editCategory">
                            <option value="insumos">Insumos e Ingredientes</option>
                            <option value="equipamentos">Equipamentos</option>
                            <option value="manutencao">Manutenção</option>
                            <option value="limpeza">Produtos de Limpeza</option>
                            <option value="funcionarios">Funcionários</option>
                            <option value="marketing">Marketing</option>
                            <option value="contas">Contas (Luz, Água, Gás)</option>
                            <option value="impostos">Impostos e Taxas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sistema de armazenamento em memória
        let expenses = [
            {
                id: 1,
                description: 'Compra de carnes variadas',
                category: 'insumos',
                value: 850.00,
                date: '2024-09-20',
                paymentMethod: 'cartao',
                supplier: 'Açougue Premium',
                receiptNumber: 'NF001234',
                observations: 'Carne para o menu da semana'
            },
            {
                id: 2,
                description: 'Manutenção do fogão industrial',
                category: 'manutencao',
                value: 320.00,
                date: '2024-09-19',
                paymentMethod: 'pix',
                supplier: 'TecnoGás Manutenção',
                receiptNumber: 'OS4567',
                observations: 'Limpeza e ajuste dos queimadores'
            },
            {
                id: 3,
                description: 'Produtos de limpeza',
                category: 'limpeza',
                value: 180.00,
                date: '2024-09-18',
                paymentMethod: 'dinheiro',
                supplier: 'Distribuidora Limpa',
                receiptNumber: '',
                observations: 'Detergentes e desinfetantes'
            }
        ];

        let nextId = 4;

        // Função para voltar ao sistema
        function goBackToSystem() {
            // Aqui você pode adicionar a lógica para navegar para a página principal
            // Por exemplo, redirecionar para uma URL específica
            // window.location.href = 'sistema-principal.html';
            
            // Para demonstração, vamos apenas mostrar um alerta
            
            // Simular redirecionamento após um tempo
            setTimeout(() => {
                // window.location.href = '/sistema-principal';
                console.log('Redirecionando para o sistema principal...');
            }, 1500);
        }

        // Função para definir data atual
        function setCurrentDate() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        // Função para mostrar notificação
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Função para formatar valor em Real
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Função para obter ícone da categoria
        function getCategoryIcon(category) {
            const icons = {
                'insumos': 'fas fa-apple-alt',
                'equipamentos': 'fas fa-tools',
                'manutencao': 'fas fa-wrench',
                'limpeza': 'fas fa-spray-can',
                'funcionarios': 'fas fa-users',
                'marketing': 'fas fa-bullhorn',
                'contas': 'fas fa-file-invoice-dollar',
                'impostos': 'fas fa-percentage',
                'outros': 'fas fa-ellipsis-h'
            };
            return icons[category] || 'fas fa-receipt';
        }

        // Função para obter nome da categoria
        function getCategoryName(category) {
            const names = {
                'insumos': 'Insumos e Ingredientes',
                'equipamentos': 'Equipamentos',
                'manutencao': 'Manutenção',
                'limpeza': 'Produtos de Limpeza',
                'funcionarios': 'Funcionários',
                'marketing': 'Marketing',
                'contas': 'Contas',
                'impostos': 'Impostos e Taxas',
                'outros': 'Outros'
            };
            return names[category] || category;
        }

        // Função para cadastrar novo gasto
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newExpense = {
                id: nextId++,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                value: parseFloat(document.getElementById('value').value),
                date: document.getElementById('date').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                supplier: document.getElementById('supplier').value,
                receiptNumber: document.getElementById('receiptNumber').value,
                observations: document.getElementById('observations').value
            };

            expenses.push(newExpense);
            
            // Limpar formulário
            document.getElementById('expenseForm').reset();
            setCurrentDate();
            
            // Atualizar displays
            loadExpenses();
            updateSummary();
            
            showNotification('Gasto cadastrado com sucesso!');
        });

        // Função para carregar gastos na lista
        function loadExpenses(filter = 'all') {
            const expensesList = document.getElementById('expensesList');
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            const monthAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

            let filteredExpenses = expenses;

            // Aplicar filtros
            switch (filter) {
                case 'today':
                    filteredExpenses = expenses.filter(expense => expense.date === today);
                    break;
                case 'week':
                    filteredExpenses = expenses.filter(expense => expense.date >= weekAgo);
                    break;
                case 'month':
                    filteredExpenses = expenses.filter(expense => expense.date >= monthAgo);
                    break;
            }

            // Ordenar por data (mais recente primeiro)
            filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredExpenses.length === 0) {
                expensesList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #999;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>Nenhum gasto encontrado para este período.</p>
                    </div>
                `;
                return;
            }

            const expensesHTML = filteredExpenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-title">
                            <i class="${getCategoryIcon(expense.category)}"></i>
                            ${expense.description}
                        </div>
                        <div class="expense-details">
                            <span><i class="fas fa-calendar"></i> ${new Date(expense.date).toLocaleDateString('pt-BR')}</span>
                            <span><i class="fas fa-credit-card"></i> ${expense.paymentMethod}</span>
                            ${expense.supplier ? `<span><i class="fas fa-building"></i> ${expense.supplier}</span>` : ''}
                            ${expense.receiptNumber ? `<span><i class="fas fa-file-alt"></i> ${expense.receiptNumber}</span>` : ''}
                        </div>
                        ${expense.observations ? `<div style="margin-top: 0.5rem; color: #aaa; font-size: 0.9rem;"><i class="fas fa-comment"></i> ${expense.observations}</div>` : ''}
                    </div>
                    <div class="expense-value">
                        ${formatCurrency(expense.value)}
                        <div class="expense-category">${getCategoryName(expense.category)}</div>
                    </div>
                    <div class="expense-actions">
                        <button class="btn-action" onclick="editExpense(${expense.id})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-action delete" onclick="deleteExpense(${expense.id})" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            expensesList.innerHTML = expensesHTML;
        }

        // Função para atualizar resumo
        function updateSummary() {
            const today = new Date().toISOString().split('T')[0];
            const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0];

            // Total do mês
            const monthTotal = expenses
                .filter(expense => expense.date >= monthStart)
                .reduce((sum, expense) => sum + expense.value, 0);

            // Total hoje
            const todayTotal = expenses
                .filter(expense => expense.date === today)
                .reduce((sum, expense) => sum + expense.value, 0);

            // Categoria principal
            const categoryTotals = {};
            expenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.value;
            });

            const topCategory = Object.keys(categoryTotals).reduce((a, b) => 
                categoryTotals[a] > categoryTotals[b] ? a : b, Object.keys(categoryTotals)[0]
            );

            // Atualizar elementos
            document.getElementById('totalExpenses').textContent = formatCurrency(monthTotal);
            document.getElementById('todayExpenses').textContent = formatCurrency(todayTotal);
            document.getElementById('topCategory').textContent = topCategory ? getCategoryName(topCategory) : '-';
            document.getElementById('totalItems').textContent = expenses.length;
        }

        // Função para filtrar gastos
        function filterExpenses(filter) {
            // Atualizar botões ativos
            document.querySelectorAll('.btn-filter').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadExpenses(filter);
        }

        // Função para editar gasto
        function editExpense(id) {
            const expense = expenses.find(e => e.id === id);
            if (!expense) return;

            document.getElementById('editId').value = expense.id;
            document.getElementById('editDescription').value = expense.description;
            document.getElementById('editValue').value = expense.value;
            document.getElementById('editCategory').value = expense.category;

            document.getElementById('editModal').classList.add('active');
        }

        // Função para salvar edição
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = parseInt(document.getElementById('editId').value);
            const expenseIndex = expenses.findIndex(e => e.id === id);

            if (expenseIndex !== -1) {
                expenses[expenseIndex].description = document.getElementById('editDescription').value;
                expenses[expenseIndex].value = parseFloat(document.getElementById('editValue').value);
                expenses[expenseIndex].category = document.getElementById('editCategory').value;

                loadExpenses();
                updateSummary();
                closeModal();
                showNotification('Gasto atualizado com sucesso!');
            }
        });

        // Função para deletar gasto
        function deleteExpense(id) {
            if (confirm('Tem certeza que deseja excluir este gasto?')) {
                expenses = expenses.filter(e => e.id !== id);
                loadExpenses();
                updateSummary();
                showNotification('Gasto excluído com sucesso!');
            }
        }

        // Função para fechar modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Fechar modal ao clicar fora
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            loadExpenses();
            updateSummary();

            // Animação fade-in
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animationDelay = `${index * 0.1}s`;
                }, 100);
            });
        });

        // Formatação automática do valor
        document.getElementById('value').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) {
                // Remover formatação anterior
                value = value.replace(/[^\d.,]/g, '');
                e.target.value = value;
            }
        });

        // Validação em tempo real
        document.getElementById('description').addEventListener('input', function(e) {
            const submitBtn = document.querySelector('.btn-submit');
            const isValid = e.target.value.trim().length >= 3;
            
            if (!isValid) {
                e.target.style.borderColor = '#f44336';
            } else {
                e.target.style.borderColor = 'rgba(212, 175, 55, 0.3)';
            }
        });

        // Atalhos do teclado
        document.addEventListener('keydown', function(e) {
            // Ctrl + N para novo gasto
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                document.getElementById('description').focus();
            }
            
            // ESC para fechar modal
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Exportar dados (simulado)
        function exportData() {
            const data = JSON.stringify(expenses, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `gastos-restaurante-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showNotification('Dados exportados com sucesso!');
        }

        // Adicionar botão de exportar (opcional)
        const exportButton = document.createElement('button');
        exportButton.innerHTML = '<i class="fas fa-download"></i> Exportar Dados';
        exportButton.className = 'btn-nav';
        exportButton.style.position = 'fixed';
        exportButton.style.bottom = '2rem';
        exportButton.style.right = '2rem';
        exportButton.style.zIndex = '1000';
        exportButton.onclick = exportData;
        document.body.appendChild(exportButton);

        // Função para calcular estatísticas avançadas
        function getAdvancedStats() {
            const today = new Date();
            const thisMonth = today.getMonth();
            const thisYear = today.getFullYear();
            
            const thisMonthExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === thisMonth && expenseDate.getFullYear() === thisYear;
            });
            
            const lastMonth = thisMonth === 0 ? 11 : thisMonth - 1;
            const lastMonthYear = thisMonth === 0 ? thisYear - 1 : thisYear;
            
            const lastMonthExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === lastMonth && expenseDate.getFullYear() === lastMonthYear;
            });
            
            const thisMonthTotal = thisMonthExpenses.reduce((sum, expense) => sum + expense.value, 0);
            const lastMonthTotal = lastMonthExpenses.reduce((sum, expense) => sum + expense.value, 0);
            
            const difference = thisMonthTotal - lastMonthTotal;
            const percentageChange = lastMonthTotal > 0 ? ((difference / lastMonthTotal) * 100).toFixed(1) : 0;
            
            return {
                thisMonthTotal,
                lastMonthTotal,
                difference,
                percentageChange,
                trend: difference > 0 ? 'up' : 'down'
            };
        }

        // Atualizar resumo com estatísticas avançadas
        function updateAdvancedSummary() {
            const stats = getAdvancedStats();
            const totalCard = document.querySelector('.summary-card .summary-value');
            
            if (totalCard && stats.percentageChange !== 0) {
                const trendIcon = stats.trend === 'up' ? 'fa-arrow-up' : 'fa-arrow-down';
                const trendColor = stats.trend === 'up' ? '#f44336' : '#4CAF50';
                
                totalCard.innerHTML = `
                    ${formatCurrency(stats.thisMonthTotal)}
                    <div style="font-size: 0.6rem; margin-top: 0.2rem; color: ${trendColor};">
                        <i class="fas ${trendIcon}"></i> ${Math.abs(stats.percentageChange)}% vs mês anterior
                    </div>
                `;
            }
        }

        // Atualizar a função updateSummary para incluir estatísticas avançadas
        const originalUpdateSummary = updateSummary;
        updateSummary = function() {
            originalUpdateSummary();
            updateAdvancedSummary();
        };
    </script>
</body>
</html>

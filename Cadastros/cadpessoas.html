<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Efeito de partículas de fundo */
    .particles-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="2" height="2" patternUnits="userSpaceOnUse"><circle cx="1" cy="1" r="0.3" fill="%23d4af37" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      z-index: -1;
    }

    .auth-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2.5rem;
      padding: 4rem 5rem;
      border-radius: 25px;
      border: 3px solid rgba(212,175,55,0.4);
      box-shadow: 0 25px 60px rgba(212,175,55,0.3);
      background: linear-gradient(135deg, rgba(26,26,26,0.95), rgba(42,42,42,0.95));
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 1200px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .auth-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
      border-radius: 25px 25px 0 0;
    }

    .auth-form h2 {
      grid-column: 1 / -1;
      text-align: center;
      font-size: clamp(2.5rem, 5vw, 4rem);
      background: linear-gradient(135deg, #d4af37, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(212,175,55,0.5);
      margin-bottom: 3rem;
      position: relative;
    }

    .auth-form h2::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(135deg, #d4af37, #ffd700);
      border-radius: 2px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .form-group label {
      color: #d4af37;
      margin-bottom: 0.8rem;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group label::before {
      content: '●';
      color: #d4af37;
      font-size: 0.8rem;
    }

    .form-group input,
    .form-group select {
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      border: 2px solid rgba(212,175,55,0.3);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .form-group select option {
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
    }

    .btn-auth {
      grid-column: 1 / -1;
      padding: 1.5rem 3rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.3rem;
      background: linear-gradient(135deg, #d4af37, #ffd700);
      border: none;
      color: #000;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }

    .btn-auth::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .btn-auth:hover::before {
      left: 100%;
    }

    .btn-auth:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(212,175,55,0.5);
    }

    .btn-auth:active {
      transform: translateY(-2px);
    }

    .auth-switch {
      grid-column: 1 / -1;
      text-align: center;
      color: #ccc;
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .auth-switch a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .auth-switch a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #d4af37;
      transition: width 0.3s ease;
    }

    .auth-switch a:hover::after {
      width: 100%;
    }

    .auth-switch a:hover {
      color: #ffd700;
    }

    /* Scrollbar customizada */
    .auth-form::-webkit-scrollbar {
      width: 8px;
    }

    .auth-form::-webkit-scrollbar-track {
      background: rgba(212,175,55,0.1);
      border-radius: 10px;
    }

    .auth-form::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #d4af37, #ffd700);
      border-radius: 10px;
    }

    .auth-form::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ffd700, #d4af37);
    }

    /* Responsivo */
    @media (max-width: 1000px) {
      .auth-form {
        grid-template-columns: 1fr;
        padding: 3rem;
        gap: 2rem;
        max-width: 600px;
      }

      .auth-form h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 1rem;
      }

      .auth-form {
        padding: 2rem;
        gap: 1.5rem;
        max-height: 95vh;
        border-radius: 15px;
      }

      .auth-form h2 {
        font-size: 2rem;
      }

      .form-group input,
      .form-group select {
        padding: 1rem;
        font-size: 1rem;
      }

      .btn-auth {
        padding: 1.2rem 2rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .auth-form {
        padding: 1.5rem;
        margin: 0.5rem;
      }

      .auth-form h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      .form-group label {
        font-size: 1rem;
      }
    }

    /* Animações */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      animation: fadeInUp 0.6s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }
    .form-group:nth-child(7) { animation-delay: 0.7s; }
    .form-group:nth-child(8) { animation-delay: 0.8s; }

    .btn-auth {
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    .auth-switch {
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    /* Efeitos visuais adicionais */
    .form-group input:valid {
      border-color: #4CAF50;
    }

    .form-group input:invalid:not(:placeholder-shown) {
      border-color: #f44336;
    }

    /* Indicador de força da senha */
    .password-strength {
      margin-top: 0.5rem;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #f44336; width: 33%; }
    .strength-medium { background: #FF9800; width: 66%; }
    .strength-strong { background: #4CAF50; width: 100%; }
  </style>
</head>
<body>
  <div class="particles-bg"></div>
  
  <div class="auth-container">
    <form class="auth-form" action="#" id="cadastroForm">
      <h2>Crie Seu Perfil</h2>

      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade" required>
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Escolha um nome de usuário" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha segura" required>
        <div class="password-strength">
          <div class="password-strength-fill" id="passwordStrengthFill"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="perfil">Perfil de Acesso</label>
        <select id="perfil" required>
          <option value="">Selecione um perfil</option>
          <option value="gerente-geral">Gerente Geral</option>
          <option value="administrativo">Administrativo</option>
          <option value="funcionario">Funcionário</option>
          <option value="cliente">Cliente</option>
        </select>
      </div>

      <button type="submit" class="btn-auth">Cadastrar</button>
      <p class="auth-switch">Já possui cadastro? <a href="../restaurante-sistema/login.html">Faça login</a></p>
    </form>
  </div>

  <script>
    // Formatação automática dos campos
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    document.getElementById('telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{2})(\d)/, '($1) $2');
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = value;
    });

    // Verificação de força da senha
    document.getElementById('senha').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthFill = document.getElementById('passwordStrengthFill');
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      strengthFill.className = 'password-strength-fill';
      
      if (strength <= 2) {
        strengthFill.classList.add('strength-weak');
      } else if (strength <= 3) {
        strengthFill.classList.add('strength-medium');
      } else {
        strengthFill.classList.add('strength-strong');
      }
    });

    // Submissão do formulário
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Aqui você pode adicionar a lógica de envio dos dados
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);
      
      // Simular envio
      const submitBtn = this.querySelector('.btn-auth');
      const originalText = submitBtn.textContent;
      
      submitBtn.textContent = 'Cadastrando...';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        submitBtn.textContent = 'Cadastrado com Sucesso!';
        setTimeout(() => {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }, 2000);
      }, 1500);
      
      console.log('Dados do formulário:', data);
    });

    // Validação em tempo real
    const inputs = document.querySelectorAll('input[required], select[required]');
    inputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.checkValidity()) {
          this.style.borderColor = '#4CAF50';
        } else {
          this.style.borderColor = '#f44336';
        }
      });
    });
  </script>
</body>
</html>
